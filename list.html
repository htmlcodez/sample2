<!DOCTYPE HTML>
<html lang = "en">
	
	<head>
		<meta charset = "utf-8">
		<title>Creating List Examples</title> 
	
	</head>
	
	<body>
		
		<header>
			
			<h1>Creating Unordered Lists</h1>
		</header>
		
		<ul>
			<li>Orange</li>
			<li>Black</li>
			<li>Blue</li>
		</ul>
		<hr>
		<br>
		<ol start = "35" >
			<li>head north for 100 meters</li>
			<li value = "35">Turn left and walk for 100 meter</li>
			<li>Do 50 squat on the spot</li>
			<li>
				Go to the Grocery and Buy:
				<ul>
					<li>Milk</li>
					<li>Cheese</li>
					<li>Chicken</li>
				</ul>
			</li>

		</ol>
	</body>
</html>
